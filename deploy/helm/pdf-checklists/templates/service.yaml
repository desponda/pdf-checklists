{{- define "pdf-checklists.service" -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  labels:
    app: {{ .name }}
spec:
  type: {{ .service.type }}
  ports:
    - port: {{ .service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ .name }}
{{- end }}
---
{{- include "pdf-checklists.service" .Values.frontend | nindent 0 }}
---
{{- include "pdf-checklists.service" .Values.backend | nindent 0 }} 