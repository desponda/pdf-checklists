name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ${{ github.repository }}-frontend
  BACKEND_IMAGE: ${{ github.repository }}-backend

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./apps/frontend/node_modules
          key: ${{ runner.os }}-npm-frontend-${{ hashFiles('./apps/frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-frontend-

      - name: Cache backend dependencies
        uses: actions/cache@v3
        with:
          path: |
            ./apps/backend/node_modules
          key: ${{ runner.os }}-npm-backend-${{ hashFiles('./apps/backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-backend-
      
      - name: Install root dependencies
        run: npm install --no-workspaces
      
      - name: Install frontend dependencies
        working-directory: ./apps/frontend
        run: npm install --no-workspaces
      
      - name: Install backend dependencies
        working-directory: ./apps/backend
        run: npm install --no-workspaces
      
      - name: Run frontend linting
        working-directory: ./apps/frontend
        run: npm run lint
      
      - name: Run backend linting
        working-directory: ./apps/backend
        run: npm run lint
      
      - name: Run frontend tests
        working-directory: ./apps/frontend
        run: npm run test
      
      - name: Run backend tests
        working-directory: ./apps/backend
        run: npm run test
      
      - name: Build frontend
        working-directory: ./apps/frontend
        run: npm run build

  docker-build-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          file: ./apps/frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
      
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          file: ./apps/backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
